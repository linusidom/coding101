<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        
        <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>



        <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">


		<link href="{% static 'fa/css/all.css' %}" rel="stylesheet"> <!--load all styles -->

    </head>
    <body>
        <!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">{{user}}</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'posts:post_list' %}">Posts</a>
		        </li>
		        

		        {% if user.is_authenticated %}
		        	<li class="nav-item">
			          <a class="nav-link" href="{% url 'posts:post_create' %}">Create a Post</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="{% url 'profiles:profile_detail' slug=user.profile %}">My Profile</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
			        </li>

		        {% else %}

		        	<li class="nav-item">
			          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
			        </li>
		        {% endif %}

		        <!-- <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Dropdown
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="#">Action</a></li>
		            <li><a class="dropdown-item" href="#">Another action</a></li>
		            <li><hr class="dropdown-divider"></li>
		            <li><a class="dropdown-item" href="#">Something else here</a></li>
		          </ul>
		        </li> -->
		       <!--  <li class="nav-item">
		          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		        </li> -->
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>


        <div class="container mt-5" style='margin-bottom:1000px'>
        	{% block content %}
        	{% endblock %}
        </div>

        {% block js %}
        {% endblock %}
    </body>
</html>
