{% extends 'base.html' %}

{% block content %}
<h1>Post Detail</h1>

<div class="card">
	<div class="card-header">
		<p>{{post.id}}. {{post.title}}</p>
	</div>
	<div class="card-body">
		<p>{{post.message}}</p>
	</div>
</div>

<a class='btn btn-info mt-4' href="{% url 'posts:post_update' pk=post.pk %}">Update</a>

<a class='btn btn-danger mt-4 ms-4' href="{% url 'posts:post_delete' pk=post.pk %}">Delete</a>
{% endblock %}
