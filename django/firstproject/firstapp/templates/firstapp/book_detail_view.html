{% extends 'base.html' %}

{% block content %}
<div class="my-5">
	<h1>Book Detail View (Function Based View)</h1>
</div>

<table class="table table-dark table-striped text-white">
	<thead>
		<td>Title</td>
		<td>Author</td>
		<td>Published</td>
		<td># of Copies</td>
	</thead>
	<tbody>
		<tr>
			<td>{{book.title}}</td>
			<td>{{book.author}}</td>
			<td>{{book.published_date}}</td>
			<td>{{book.number_of_copies}}</td>
		</tr>	
	</tbody>
</table>

<a class='btn btn-info' href="{% url 'firstapp:book_update_view' pk=book.pk %}">Update Function Based View</a>

<hr>

<a href="{% url 'firstapp:book_list_view' %}">Book List View (Function Based View)</a>

{% endblock %}
