{% extends 'base.html' %}

{% block content %}
<div class="my-5">
	<h1>Book 

		{% if page_type %}
			{{page_type}}
		{% else %}
			Create
		{% endif %} 

	View (Class Based View)</h1>
</div>

<!-- Default Method here is GET, we need to change it to POST -->
<form method='POST'>
	{% csrf_token %}
	{{form.as_p}}

	<input type="submit" value="{% if page_type %}{{page_type}}{% else %}Create{% endif %}">
</form>

{% endblock %}
