<table class="table table-dark table-striped text-white">
	<thead>
		<td>Title</td>
		<td>Author</td>
		<td>Published</td>
		<td># of Copies</td>
	</thead>
	<tbody>
		{% for book in variable_name %}
			<tr>
				<td>{{book.title}}</td>
				<td>{{book.author}}</td>
				<td>{{book.published_date}}</td>
				<td>{{book.number_of_copies}}</td>
			</tr>	
		{% endfor %}		
		
	</tbody>
</table>


<a href="{% url 'firstapp:firstapp_index' %}">Go to App Site</a>
